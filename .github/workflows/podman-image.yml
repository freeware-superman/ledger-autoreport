name: Build Image ledger-autoreport
on: [push]
jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Buildah Action
      uses: redhat-actions/buildah-build@v2
      with:
        image: ledger-autoreport
        tags: v1 ${{ github.sha }}
        containerfiles: |
          ./provisioning/Containerfile
